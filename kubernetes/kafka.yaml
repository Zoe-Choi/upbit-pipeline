---
# Kafka Headless Service (내부 통신용)
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: kafka
  labels:
    app: kafka
spec:
  clusterIP: None
  ports:
    - port: 9092
      name: plaintext
    - port: 9093
      name: controller
  selector:
    app: kafka

---
# Kafka Bootstrap Service (클라이언트 연결용)
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap
  namespace: kafka
  labels:
    app: kafka
spec:
  type: ClusterIP
  ports:
    - port: 9092
      name: plaintext
  selector:
    app: kafka

---
# Kafka NodePort Services (외부 접근용)
apiVersion: v1
kind: Service
metadata:
  name: kafka-0-external
  namespace: kafka
spec:
  type: NodePort
  ports:
    - port: 9094
      nodePort: 30092
      name: external
  selector:
    statefulset.kubernetes.io/pod-name: kafka-0

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-1-external
  namespace: kafka
spec:
  type: NodePort
  ports:
    - port: 9094
      nodePort: 30093
      name: external
  selector:
    statefulset.kubernetes.io/pod-name: kafka-1

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-2-external
  namespace: kafka
spec:
  type: NodePort
  ports:
    - port: 9094
      nodePort: 30094
      name: external
  selector:
    statefulset.kubernetes.io/pod-name: kafka-2

---
# Kafka ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: kafka
data:
  CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
  NUM_PARTITIONS: "3"
  DEFAULT_REPLICATION_FACTOR: "3"
  MIN_INSYNC_REPLICAS: "2"
  AUTO_CREATE_TOPICS: "true"

---
# Kafka StatefulSet (KRaft 모드)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: kafka
  labels:
    app: kafka
spec:
  serviceName: kafka-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kafka
                topologyKey: kubernetes.io/hostname
      containers:
        - name: kafka
          image: bitnami/kafka:3.6
          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9093
              name: controller
            - containerPort: 9094
              name: external
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # KRaft 설정
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_KRAFT_CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: CLUSTER_ID
            # 리스너 설정
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            # 토픽 설정
            - name: KAFKA_CFG_NUM_PARTITIONS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: NUM_PARTITIONS
            - name: KAFKA_CFG_DEFAULT_REPLICATION_FACTOR
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: DEFAULT_REPLICATION_FACTOR
            - name: KAFKA_CFG_MIN_INSYNC_REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: MIN_INSYNC_REPLICAS
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: AUTO_CREATE_TOPICS
            # 메모리 최적화 (M1 16GB 환경)
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx256m -Xms128m"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
          command:
            - /bin/bash
            - -c
            - |
              # Pod 이름에서 ordinal 추출 (kafka-0 -> 0, kafka-1 -> 1, ...)
              ORDINAL=${POD_NAME##*-}
              NODE_ID=$((ORDINAL + 1))
              
              # KRaft 설정
              export KAFKA_CFG_NODE_ID=$NODE_ID
              export KAFKA_CFG_CONTROLLER_QUORUM_VOTERS="1@kafka-0.kafka-headless.${POD_NAMESPACE}.svc.cluster.local:9093,2@kafka-1.kafka-headless.${POD_NAMESPACE}.svc.cluster.local:9093,3@kafka-2.kafka-headless.${POD_NAMESPACE}.svc.cluster.local:9093"
              export KAFKA_CFG_ADVERTISED_LISTENERS="PLAINTEXT://${POD_NAME}.kafka-headless.${POD_NAMESPACE}.svc.cluster.local:9092,EXTERNAL://localhost:$((30092 + ORDINAL))"
              
              echo "Starting Kafka broker with Node ID: $NODE_ID"
              echo "Controller quorum voters: $KAFKA_CFG_CONTROLLER_QUORUM_VOTERS"
              echo "Advertised listeners: $KAFKA_CFG_ADVERTISED_LISTENERS"
              
              # Kafka 시작
              /opt/bitnami/scripts/kafka/entrypoint.sh /opt/bitnami/scripts/kafka/run.sh
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: data
              mountPath: /bitnami/kafka
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
